<h1>Music Player</h1>

<img src="../assets/ic_stop_black_24px.svg" (click)="stopCurrent()" class="clickable">
<img [src]="checkPauseState()" (click)="togglePause()" class="clickable">

<div *ngFor="let song of songs; index as i">
  <h3 (click)="playSong(i)" class="clickable" [ngClass]="checkSelected(i)">{{songPaths[i]}}</h3>
</div>
